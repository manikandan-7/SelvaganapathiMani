<html>
    <head>
        <title>
            Travels Registration
        </title>
    <link rel="stylesheet" type="text/css" href="./feed.css">
    <script src="./feed.js"></script>
        
    </head>
    <body>
        <div class="left">
            <h1>Bus<span class="headtext">Green</span></h1>
            <h1 class="travelhead">Travel <span class="regi"> Registration</span></h1>
            <div class="travel">
                <ul>
                    <li>
                        <label>
                            Travel Name: <input type="text" id="name"/>
                        </label>
                    </li>
                    <li>
                        <label>
                            from : <input type="text" id="from"/> To <input type="text" id="to"/> 
                       </label>
                    </li>
                    <li>
                        <label>
                            No of Seats: <input type="text" id="seats"/>
                       </label>
                    </li>
                    <li>
                        <button class="registerbutton" onclick=feed()>Submit</button>
                    </li>
                </ul>
            </div>
        </div>
        <div class="right">
        </div>
        
    </body>
</html>
