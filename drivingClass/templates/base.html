{% load static %}

<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>
        DrivingClass
    </title>
    <link rel = "icon" href = "{% static 'image/icon.png'%}" type = "image/x-icon"> 
    <link rel="stylesheet" type="text/css" href="{% static 'css/home.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/classadd.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/account.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/user.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/bookclass.css' %}">
    <script src="{% static 'js/book.js' %}"></script>   


</head>

<body>
    <section class="nav">
        <a href="/" title="home">
            <img src="{% static 'image/place.svg' %}" class="active" alt="home" title="home" />
        </a>
        <a title="Driving Class list" href="/view">
            <img src="{% static 'image/clipboard.svg' %}" alt="list" title="Driving Class list" />
        </a>


        {% if user.is_authenticated %}
        <a href="" title="add class">
            <img src="{% static 'image/pro.svg' %}" alt="addlogo" title={{user.username}} />
        </a>
        {%if user.is_superuser%}
        <a href="/add" title="add class">
            <img src="{% static 'image/pluse.svg' %}" alt="addlogo" title="Add Class" />
        </a>
        {%endif%}
        <a href="/logout" title="signup or sigin">
            <img src="{% static 'image/left-arrow.svg' %}" alt="loginlogo" title="logout" />
        </a>
        {%else%}
        <a href="/signup" title="signup or sigin">
            <img src="{% static 'image/login.svg' %}" alt="loginlogo" title="Signup or Signin" />
        </a>
        {%endif%}
    </section>
    {% block login%}
    {%endblock%}
    {% block content %}
    {% endblock%}
    {% block addclass%}
    {%endblock%}
    {% block viewclass%}
    {%endblock%}
    {% block bookclass%}
    {%endblock%}


</body>

</html>
